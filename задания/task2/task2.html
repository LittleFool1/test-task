<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title> регистрация </title>
    <link rel="stylesheet" href="task2.css">
</head>

<body>
    <div class="registration">
        <form>


            <div class="registrationTitle">
                <b>Регистрация</b>
            </div>
            <div class="registrationField">
                <div class="inputSpace">
                    <label for="E-mail">E-mail</label><br>
                    <input type="email" id="E-mail" placeholder="example@site.domain">
                </div>
                <div class="inputSpace">
                    <div class="password">
                        <label for="password">Пароль</label><br>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div class="password passwordField">
                        <label foe="repeatPassword">Повторите пароль</label><br>
                        <input type="password" id="repeatPassword" placeholder="password">
                    </div>
                </div>
                <div class="inputSpace">
                    <label foe="FIO">ФИО</label><br>
                    <input type="text" id="FIO"placeholder="Игорев Игорь Игоревич">
                </div>
                <div class="inputSpace">
                    <label for="age">Возраст</label><br>
                    <input type="number" id="age" placeholder="18">
                </div>
            </div>
            <div class="registrationButtons">
                <button>Отправить</button>
                <button class="rightButton">Отмена</button>
            </div>
        </form>
    </div>

</body>

</html>
